title: skmisc
url: https://shafayetshafee.github.io/skmisc/
template:
  bootstrap: 5
  theme: kate
  theme-dark: breeze-dark
  bslib:
    pkgdown-nav-height: 100px
    base_font: {google: "Source Sans Pro"}
    heading_font: {google: "Fira Sans"}
    code_font: {google: "JetBrains Mono"}

development:
  mode: auto

authors:
  Shafayet Khan Shafee:
    href: https://shafayetshafee.github.io/

home:
  title: An R package providing miscellaneous functions by Shafayet Khan
  description: "Contains some function that makes certain workflows easier"
  sidebar:
    structure: [links, license, community, citation, authors, dev, toc]

navbar:
  structure:
    left:  [reference, news]
    right: [search, github, twitter]
  components:
    reference:
      icon: fas fa-tools
      text: Reference
      href: reference/index.html
    news:
      icon: fas fa-clipboard-list
      text: News
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/shafayetShafee/skmisc/
      aria-label: GitHub
    twitter:
      icon: fab fa-twitter fa-lg
      href: https://x.com/shafayet_shafee
      aria-label: X (formerly, Twitter)


reference:
- title: Rmarkdown + LaTeX helpers
  contents:
  - create_article_template
  - bib_title_case

- title: Type checkers & helpers
  contents:
  - is_invalid
  - is_bool_scalar
  - is_char_scalar
  - is_numeric_scalar
  - check_bool_scalar
  - check_char_scalar
  - check_numeric_scalar
  - check_bound
  - check_numeric_bound


deploy:
  install_metadata: true
